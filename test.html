<!DOCTYPE html>
<html>
  <head>
    <title>Compose Email</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="email.js" type="text/javascript"></script> 
    <link href=&quot;//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css&quot; rel=&quot;stylesheet&quot;>
    <link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>

  <body>
  <button type="submit" class="btn-compose btn">Compose</button>

  <div class="form-holder">
  </div>

   <div class="form-div" style="display: none;">
      <form class="compose-form">
        <div class="header">
          <div class="title">
            <span class="email-heading">New Message</span>
          </div>
          <a class="close" href"#">close </a>
          <a class="min-max min" href"#"> minimum </a>
        </div>
        <div class="email-values">
          <div class="form-group">
            <input type="email" class="form-control email" placeholder="Recipient" autofocus>
          </div>
          <div class="form-group">
            <input type="text" class="form-control subject" placeholder="Subject">
          </div>
          <div class="form-group">
            <div class="form-control textarea email-body" contenteditable="true">
            </div>
          </div>

          <button type="button" class="btn-send btn send-email">Send</button>
        </div>
      </form>
    </div>

  </body>
</html>
